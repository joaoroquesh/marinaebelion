      function copyHtmlSuccess() {
          var textoSucesso = document.querySelector('.copy-code');
          textoSucesso.classList.toggle('success');
      };
      function copyHTML() {
          /* Capturar campo texto em variável */
          var copyText = document.getElementById("text-pix");
        
          /* Selecionar campo texto */
          copyText.select();
          copyText.setSelectionRange(0, 999); /* For mobile devices */
        
          /* Copiar para clipboard */
          navigator.clipboard.writeText(copyText.value);

          copyHtmlSuccess();
          setTimeout(copyHtmlSuccess, 3000);
      };
      

  </script>

  <script>
    // Adicione um event listener para todos os botões com a classe 'click'
var buttons = document.getElementsByClassName('click');
for (var i = 0; i < buttons.length; i++) {
  buttons[i].addEventListener('click', function() {
    var dataImg = this.getAttribute('data-img');
    var dataText = this.getAttribute('data-text');
    var dataTitle = this.getAttribute('data-title');
    
    // Preenche o src da imagem com o valor do data-img
    var imgElement = document.getElementById('img-pix');
    if (imgElement) {
      imgElement.src = dataImg;
    }
    
    // Preenche o texto do textarea com o valor do data-text
    var textElement = document.getElementById('text-pix');
    if (textElement) {
      textElement.value = dataText;
    }

    // Preenche o texto do titulo com o valor do data-title
    var titleElement = document.getElementById('title-pix');
    if (titleElement) {
      titleElement.textContent = dataTitle;
    }
  });
}

  </script>
